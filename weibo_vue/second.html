<div id="div1" class="lay1" style="width: 460px;height: 600px;float: left;"></div>
<script>
    new Vue({
        el:"#div1",
        data(){
            return {
                data:null
            }
        },
        mounted(){
            const instance = axios({
                post:'get',
                url:'http://192.168.0.121:12580/weibo/llh'
            })
            instance.then(function (response){
                console.log(response.data.data)
                let data = response.data.data
                Highcharts.chart('div1',{
                    chart:{
                        plotShadow:false,
                        type:'pie'
                    },
                title:{
                    text:'肖战某条微博评论00后用户性别组成',
                    textColor:'blue'
                },
                tooltip:{
                    ponitFormat:'{series.name}:<b>{point.percentage:.1f}%</b>'
                },
                plotOptions:{
                    pie:{
                        allowPointSelect:true,
                        cursor:'pointer',
                        dataLables:{
                            enabled:true,
                            fromat: '<b>{point.name}</b>:{ponit.percentage*100:.1f}%',
                            sytle: {
                                color:(Highcharts.theme &&
                                Highcharts.theme.contrastTextColor) || 'black'
                            }
                        },
                        showInLegend:true
                    }
                },
                series:[{
                    name:'占比',
                    colorByPoint:true,
                    data:data
                }]
                });

            })
        }
    })

</script>
